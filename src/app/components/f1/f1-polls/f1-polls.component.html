<div>

    <div class="poll shadow">
        @if ((f1Service.results$|async); as results) {
            @if (results.length > 0) {
                <div>
                    <label>{{ results[1].Driver.familyName }}</label>
                    <div class="second"></div>
                </div>
                <div>
                    <label>{{ results[0].Driver.familyName }}</label>
                    <div class="first"></div>
                </div>
                <div>
                    <label>{{ results[2].Driver.familyName }}</label>
                    <div class="third"></div>
                </div>
            }
        }
    </div>

</div>
