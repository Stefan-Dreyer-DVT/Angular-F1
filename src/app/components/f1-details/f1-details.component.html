<div>

    <img [src]="wikiService.image$ | async" alt="">
    <a [href]="(f1Service.topResult?.url)">Wiki page link</a>
    @if (isExpanded) {

        <p>{{ wikiService.description$ | async }}</p>
    } @else {
        <p>{{ truncateText(wikiService.description$|async, 1000) }}</p>
    }
    <button (click)="isExpanded = !isExpanded">{{ isExpanded ? 'Read Less' : 'Read More' }}</button>
</div>
